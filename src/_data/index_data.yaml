faq:
  - q: Kapan hari terakhir pendaftaran?
    a: Sabtu, 17 September 2022
  - q: Bolehkah satu tim untuk seorang saja?
    a: Boleh dong!
  - q: Berapa biaya pendaftaran?
    a: "Early (20 Agustus - 31 Agustus 2022) : Rp 125.000,00 - per tim, Regular (1 September - 17 September 2022) : Rp 150.000,00 - per tim"
  - q: Dimana bisa akses soal P1?
    a: "Daftar dan bayar dulu lalu submit ke google form. Baru email yang berisi file soal (untuk bidang IPA) atau link google form soal (untuk bidang mat) akan dikirimkan ke email peserta yang didaftarkan"
  - q: "Berapa banyak tim yang akan lolos dari penyisihan 2 ke semifinal?"
    a: Hanya 15 tim.
  - q: "Berapa banyak tim yang akan lolos dari semifinal ke final?"
    a: Hanya 6 tim.
  - q: Apa format Brilliant Competition tahun ini?
    a: Brilliant Competition akan mengadakan 2 perlombaan tim, yaitu lomba matematika dan lomba IPA, dengan tiap tim terdiri dari sebanyak 2 orang
  - q: Apakah ada silabus untuk Brilliant Competition tahun ini?
    a: Silabus Bcomp terdapat diatas, untuk IPA berkisar materi OSN SMP
