description: Brilliant Competition (BComp) adalah kegiatan kompetisi olimpiade
  untuk bidang Matematika dan IPA tingkat SMP berskala nasional yang akan
  diselenggarakan untuk keenam belas kalinya di SMAK PENABUR Gading Serpong.
  Brilliant Competition sebelumnya diikuti oleh ratusan peserta dari sebelas
  provinsi dan lebih dari 50 sekolah yang tersebar di Indonesia.
opening: 2025-08-09T00:00:00.000Z
early: 2025-08-21T23:59:59.000Z
regular: 2025-09-03T23:59:59.000z
faq:
  - q: Kapan pendaftaran ditutup?
    a: Early registration ditutup pada tanggal ... dan regular registration ditutup pada tanggal ...
  - q: Berapakah biaya pendaftaran?
    a: "Early : Rp 175.000,00 - per tim, Regular : Rp 200.000,00 - per tim"
  - q: Bolehkah dalam suatu tim hanya terdiri dari seorang saja?
    a: Boleh dong!
  - q: Bagaimana cara mengakses soal penyisihan 1?
    a: Setelah menyelesaikan pendaftar beserta pembayaran, soal akan dikirimkan ke email peserta yang didaftarkan di dalam google form
  - q: Berapa banyak tim yang akan lolos dari penyisihan 2 ke semifinal?
    a: 15 tim
  - q: Berapa banyak tim yang akan lolos dari semifinal ke final?
    a: 5 tim
  - q: Bagaimana bentuk Brilliant Competition tahun ini?
    a: Brilliant Competition XVII akan mengadakan 2 perlombaan tim, yaitu lomba matematika dan lomba IPA, dengan setiap tim terdiri dari maksimal 2 orang
  - q: Apakah ada silabus untuk Brilliant Competition tahun ini?
    a: Silabus Brilliant Competition untuk masing masing bidang lomba dapat diakses di dalam guidebook lomba
