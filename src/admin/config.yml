backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Us"
        name: "about_us"
        file: "src/about-us.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
    editor:
      preview: false
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["bcomp", "mat", "ipa"]
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Event"
        name: "event"
        file: "src/_data/event.yaml"
        fields:
          - { label: Description, name: description, widget: string }
          - { label: Deadline, name: deadline, widget: datetime }
          - label: Faq
            name: faq
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Question, name: q, widget: string }
              - { label: Answer, name: a, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
      - label: "Peeps"
        name: "peeps"
        file: "src/_data/peeps.yaml"
        fields:
          - label: People
            name: people
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Background, name: bg, widget: string }
              - { label: Name, name: name, widget: string }
              - { label: Specialization, name: specialization, widget: string }
              - { label: Year, name: year, widget: string }
