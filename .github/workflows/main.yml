name: Fly Deploy
on:
  push:
    branches:
      - master
      - dev
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_CONF: ${{ secrets.FLY_CONF }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only ./mellifera --config ./mellifera/$FLY_CONF
